<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes">
  <title>Library Management System</title>
  <!--all css link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawsome/css/all.min.css">
  <link rel="stylesheet" href="fontawsome/css/fontawesome.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/select2.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>


<body>
  <!-- dashboard area start -->
  <section class="dashboard_area">
    <div class="container">
      <div class="control_sidebar_menu text-start d-xl-none">
        <button>
          <i class="fas fa-bars"></i> Menu
        </button>
      </div>
      <div class="row">
        <div class="col-lg-3 mobile_dashboard_sidebar">
          <div class="dashboard_left_sidebar">
            <div class="close_dashboard_sidebar d-xl-none">
              <button>
                <i class="fas fa-times"></i>
              </button>
            </div>
            <div class="menus">
              <ul class="list-unstyled">

                 <li>
                  <a href="/">
                   <i class="fas fa-book"></i>
                    home
                  </a>
                </li>

                <li class="active">
                  <a href="/tho">
                   <i class="fas fa-book"></i>
                    နည်းပညာ
                  </a>
                </li>
                <li>
                  <a href="/two">
                    <i class="fas fa-book"></i>
                    နိုင်ငံခြားဘာသာစကား
                  </a>
                </li>
                <li>
                  <a href="/three">
                    <i class="fas fa-book"></i>
                    ကျန်းမာရေး
                  </a>
                </li>
                <li>
                  <a href="/four">
                    <i class="fas fa-book"></i>
                    စီးပွားရေး
                  </a>
                </li>
                <li>
                  <a href="/five">
                   <i class="fas fa-book"></i>
                    စုံထောက်ဝတ္ထု
                  </a>
                </li>
                <li>
                  <a href="/six">
                    <i class="fas fa-book"></i>
                    ရုပ်ပြကာတွန့်
                  </a>
                </li>
                <li>
                  <a href="/seven">
                   <i class="fas fa-book"></i>
                    ဟာသ
                  </a>
                </li>
                <li>
                  <a href="/eight">
                  <i class="fas fa-book"></i>
                    စိုက်ပျိုးရေး
                  </a>
                </li>
                <li>
                  <a href="/nine">
                    <i class="fas fa-book"></i>
                    ဘာသာပြန်
                  </a>
                </li>
                <li>
                  <a href="/ten">
                    <i class="fas fa-book"></i>
                    ဘာသာရေး
                  </a>
                </li>
              
              </ul>
            </div>
          </div>
        </div>
        <div class="col-xl-9 col-lg-12">
          <div class="dashboard_right_content">
            
                      
                        <div th:each="user_tho : ${user_thos}">
                          <div class="card border border-primary border-2 mb-4">
                            <div class="card-body p-3 mb-2 bg-dark-subtle text-black">
                                                
                                  <div class="d-flex justify-content-between">
                                                  <span  th:text="${user_tho.name}">PDF Name</span>
                                                  
                                                  <div class="d-flex justify-content-end">
                                                  <a class="btn btn-primary me-3" th:href="@{'pdf/view/' +${user_tho.id}}" target="_blank">View Full</a>
                                                  <a th:href="@{'pdf/download/' + ${user_tho.id}}" class="btn btn-success">Download</a>
                                                  </div>


                                  </div>
                            </div>
                
        </div>
      </div>
    </div>
    </div>
  </section>


  <!-- all js link -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
